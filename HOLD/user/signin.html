<!-- 회원가입 페이지 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<link rel="stylesheet" type="text/css" href="signin.css">>
	<script src="../include/include.js" defer></script>
</head>
<body>
	<header data-include="../include/dropdown.html"></header>
	<form>
		<h2>회원가입</h2>
		<label for="name">이름</label>
		<input type="text" id="name" name="name">
		<label for="id">아이디</label>
		<input type="text" id="id" name="id">
		<label for="password">비밀번호</label>
		<input type="password" id="password" name="password">
		<label for="confirm-password">비밀번호 확인</label>
		<input type="password" id="confirm-password" name="confirm-password">
		<label for="blood-type">혈액형</label>
		<select id="blood-type" name="blood-type">
			<option value="RH+A형">RH+A형</option>
			<option value="RH+B형">RH+B형</option>
			<option value="RH+O형">RH+O형</option>
			<option value="RH+AB형">RH+AB형</option>
			<option value="RH-A형">RH+A형</option>
			<option value="RH-B형">RH-B형</option>
			<option value="RH-O형">RH-O형</option>
			<option value="RH-AB형">RH-AB형</option>
		</select>
		<button type="button" onclick="location.href='login.html'">회원가입</button>
	</form>
</body>
</html>
